{% extends 'tracker/base.html' %}

{% block content %}
        <div class="content container">
            <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
                <button class="btn btn-outline-success" type="button">View Dashboard</button>
                <button class="btn btn-outline-success" type="button">Add New Run</button>
                <button class ="btn btn-outline-success" type="button" onclick="{% url 'tracker_dashboard' %}"></button>
            </form>
            </nav>
            <!--<a href="{% url 'tracker_dashboard' %}"><span class="glyphicon glyphicon-plus"></span></a>
            <p style="display: inline;">Add New Run</p> -->
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <tr>
                            <th>Run Date</th>
                            <th>Distance (KM)</th>
                            <th>Time (Mins)</th>
                            <th>Comments</th>
                        </tr>
                        {% for item in tracking_data %}
                        <tr> 
                            <td>{{ item.run_date}}</td>
                            <td>{{ item.distance_km }}</td>
                            <td>{{ item.time_mins }}</td>
                            <td>{{ item.comments }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
